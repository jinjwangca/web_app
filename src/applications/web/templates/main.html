<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TickerIntelli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            margin-top: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        form {
            text-align: center;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to TickerIntelli!</h1>
    <h2>This page displays the top 20 gainers, losers, and most active traded tickers in the US market from the previous trading day.</h2>
    <p>Please click a button below for details.</p>
    <form action="/gainer" method="GET">
        <input type="submit" value="Top 20 Gainers">
    </form>
    <form action="/loser" method="GET">
        <input type="submit" value="Top 20 Losers">
    </form>
    <form action="/active" method="GET">
        <input type="submit" value="Top 20 Most Active Traded Tickers">
    </form>
</div>
</body>
</html>
